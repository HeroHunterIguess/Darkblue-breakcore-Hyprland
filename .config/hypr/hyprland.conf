##########################
### Hero's Hypr Config ###
##########################




################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/

monitor=DP-2,1920x1080@74.91,0x0,1
monitor=DP-1,1920x1080@164.83,1920x0,1



#################
### AUTOSTART ###
#################

# start wallpaper daemon & load wallpaper
exec-once = swww-daemon
exec-once = swww img /home/herohunter/Pictures/backgrounds/lightBreakcoreBG.jpg

# start other necessary stuff
exec-once = waybar
exec-once = dunst
exec-once = copyq

# in case i wanna use tablet
exec-once = otd-daemon

##############################
### SETUP OPACITY CONTROLS ###
#############################

$Opacity = 1
$Opacity2 = 1



#######################
### DEFINE PROGRAMS ###
#######################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = nemo
$menu = wofi --show drun



###################
### KEYBINDINGS ###
###################

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more

# See https://wiki.hypr.land/Configuring/KeyworXds/
$mainMod = SUPER # Sets "Windows" key as main modifier


# binds to open and close waybar
bind = $mainMod, S, exec, killall -SIGUSR1 waybar
bind = $mainMod, A, exec, killall -SIGUSR2 waybar


# force borderless fullscreen on a window
bind = $mainMod, Z, fullscreen, 0


# show copy/paste history
bind = $mainMod, V, exec, copyq toggle


# take screenshots
bind = SUPER SHIFT, S, exec, grim -g "$(slurp)" - | wl-copy && notify-send "Screenshot Copied!"
bind = SUPER SHIFT, X, exec, grim -g "$(slurp)" - | swappy -f - && notify-send "Screenshot from swappy!"


# open browsers
bind = $mainMod, F,exec, firefox
bind = $mainMod, R,exec, librewolf


# change window opacity
bind = $mainMod SHIFT, C, exec, ~/.config/hypr/scripts/set-opacity.sh
bind = $mainMod SHIFT, V, exec, ~/.config/hypr/scripts/lower-opacity.sh


# switch workspaces
bind = $mainMod ALT, right, workspace, +1
bind = $mainMod ALT, left, workspace, -1

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10


# move & resize windows
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

bind = $mainMod CTRL, right, resizeactive, 26 0
bind = $mainMod CTRL, left, resizeactive, -26 0
bind = $mainMod CTRL, up, resizeactive, 0 -26
bind = $mainMod CTRL, down, resizeactive, 0 26

# open and manage general windows
bind = $mainMod, SPACE, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, X, togglefloating,
bind = $mainMod, D, exec, $menu


# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d


# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10


# Move/resize windows with mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous



